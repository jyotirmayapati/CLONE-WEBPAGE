            }

            .inside-top-bar {
                display: flex;
                float: right;
                height: 100%;

                margin-top: -10px;

        }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                color: white;
                padding: 10px;
            }

            .logo {
                font-size: 1.5rem;
                margin-left: 40px;
            }

            .menu {
                list-style-type: none;
                margin: 0;

            .menu li {
